<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <!-- Auto-refresh display -->
    <meta http-equiv="refresh" content="6" />

    <title>Insulin Pump - Sugar Level Graph</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/Chart.bundle.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="style/grid.css" rel="stylesheet">



 <script th:inline="javascript">
		var config = {
			type: 'line',
			data: {
				datasets: [{
				    label: 'Sensor #1 readings',
					data: [[# th:each="point : ${dataPoints}"]
		   {x: Date.parse("[(${point.date})]"),
		   y: [(${point.lettura})]},
		[/]{x: Date.now(), y: null}],
					borderColor: 'rgba(232, 122, 0, 0.3)',
					backgroundColor: 'rgba(0, 0, 0, 0)',
					fill: false,
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Sugar Level Chart'
				},
				tooltips: {
					mode: 'index'
				},
				scales: {
					xAxes: [{
					    type: 'time',
					    time: {
					        displayFormats: {
					            quarter: 'DD MMM HH:mm'
					        }
					    },
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Time'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Sugar level'
						},
						ticks: {
							suggestedMin: 50,
							suggestedMax: 200,
						}
					}]
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('chartContainer').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};
</script>

<link href="style/grid.css" rel="stylesheet">
</head>
<body class = "py-4">
<div class="container">
    <div class = "row">
        <div class = "column themed-grid-col">
        <canvas id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></canvas>
        </div>
    </div>
    <div class = "row">
        <div class = "column themed-grid-col">
            <a href="/" role="button" class = "btn btn-primary btn-lg active" aria-pressed="true"><i class = "fa bi-arrow-return-left"></i></a>
        </div>
    </div>
</div>
</body>
</html>
